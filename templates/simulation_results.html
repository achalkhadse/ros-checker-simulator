<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .report-container {
            max-width: 900px;
            margin: 0 auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .simulation-image {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1>Simulation Results</h1>
        </header>

        <main class="report-container">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <a href="/" class="btn btn-secondary">Back to Upload</a>
                        <a href="/results/{{ result_id }}" class="btn btn-info">View Code Check Results</a>
                    </div>
                    
                    <h5>Simulation Status</h5>
                    <div class="alert {{ 'alert-success' if sim_report.success else 'alert-danger' }}">
                        Simulation {{ 'Succeeded' if sim_report.success else 'Failed' }}
                    </div>
                    
                    <h5>Simulation Preview</h5>
                    {% if sim_report.frames %}
                        <img src="data:image/png;base64,{{ sim_report.frames[0] }}" class="simulation-image" alt="Simulation Preview">
                    {% else %}
                        <p>No simulation frames available</p>
                    {% endif %}
                    
                    <h5 class="mt-4">Full Report</h5>
                    <pre class="bg-light p-3 rounded">{{ text_report }}</pre>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
