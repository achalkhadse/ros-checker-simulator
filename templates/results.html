<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Check Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .report-container {
            max-width: 900px;
            margin: 0 auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1>Code Check Results</h1>
        </header>

        <main class="report-container">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <a href="/" class="btn btn-secondary">Back to Upload</a>
                        <button class="btn btn-primary float-end" id="simulateBtn">Run Simulation</button>
                    </div>
                    
                    <h5>Report</h5>
                    <pre class="bg-light p-3 rounded">{{ text_report }}</pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const simulateBtn = document.getElementById('simulateBtn');
            const resultId = '{{ result_id }}';
            
            simulateBtn.addEventListener('click', () => {
                fetch(`/simulate/${resultId}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error: ${data.error}`);
                        return;
                    }
                    
                    // Redirect to simulation results page
                    window.location.href = `/simulation_results/${resultId}`;
                })
                .catch(error => {
                    alert(`Error: ${error.message}`);
                });
            });
        });
    </script>
</body>
</html>
